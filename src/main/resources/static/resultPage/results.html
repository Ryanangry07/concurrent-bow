<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Frequency Analysis Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="logo">Word Frequency Analysis Results</h1>
        <p class="tagline">Click the buttons below to view the results</p>
        <button id="loadAllResults">Load all results at once</button>
        <button id="loadResultsSparately">Load results separately</button>
    </div>
    <div class="wapper">
        <div id="errorSection"></div>
        <div id="ignoredWords"></div>
        <div id="results"></div>    
    </div>
    
    <div id="wordCloud"></div>
</div>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
<script src="script.js"></script>
</body>
</html>
