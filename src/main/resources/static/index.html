<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WORDTALLY</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="logo">WORDTALLY</h1>
        <p class="tagline">Explore Text Frequencies with Ease</p>
    </div>
    <form id="word-tally-form" class="card p-4 shadow">
        <div class="mb-3">
            <label for="file-upload" class="form-label">Choose your text file(s):</label>
            <div class="input-group">
                <input type="file" class="form-control" id="file-upload" name="file-upload" accept=".txt" multiple>
                <label for="file-upload" class="file-label">Choose File</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Ignore words:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="ignore-option" value="default" id="default-ignore" checked>
                <label class="form-check-label" for="default-ignore">Use default ignore words</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="ignore-option" value="custom" id="custom-ignore">
                <label class="form-check-label" for="custom-ignore">Enter custom ignore words</label>
            </div>
            <textarea class="form-control" id="custom-ignore-words" name="custom-ignore-words" rows="3" disabled placeholder="Enter words separated by commas..."></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Analysis Methods:</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="method1" name="analysis-method" value="SEQUENTIAL">
                <label for="method1" class="form-check-label">1. Sequential</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="method2" name="analysis-method" value="CONCURRENT_HASHMAP">
                <label for="method2" class="form-check-label">2. Concurrent Hash Map</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="method3" name="analysis-method" value="CONCURRENT_SKIP_LIST">
                <label for="method3" class="form-check-label">3. Concurrent Skip List</label>
            </div>
        </div>
        <button id="analyze-btn" type="button" class="btn btn-primary" >Analyze Text</button>
<!--        onclick="window.location.href='../resultPage/results.html'"-->


    </form>
</div>
<script src="script.js"></script>
</body>
</html>
