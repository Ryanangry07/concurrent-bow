<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WORDTALLY</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-overlay">
        <div id="loading-message">Analyzing...</div>
    </div>
    <div class="wrapper">
<div class="container">
    <div class="header">
        <h1 class="logo" title="Count and display frequencies of words in large text files using the sequential and 2 concurrent Bag-of-words (BoW) implementations.">WORDTALLY</h1>
        <p class="tagline">Explore Text Frequencies with Ease</p>
    </div>
    <form id="word-tally-form" class="card p-4 shadow">
        <div id="step1" class="mb-3">
            <label for="file-upload" class="form-label">Step 1: Upload your text file(s):</label>
            <div class="input-group">
                <!-- <label for="file-upload" class="file-label">Upload File</label> -->
                <input type="file" class="form-control" id="file-upload" name="file-upload" accept=".txt" multiple>
            </div>
        </div>
        <br>
        <div id="step2" class="mb-3">
            <label class="form-label">Step 2: Decide the words you want to ignore:</label>
            <div class="center">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="ignore-option" value="default" id="default-ignore" checked>
                <label class="form-check-label" for="default-ignore">
                    Default: the, a, with, in, and, of, for, is, to, an
                </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="ignore-option" value="custom" id="custom-ignore">
                <label class="form-check-label" for="custom-ignore">Customized:</label>
            </div>
            <textarea class="enter-form-control" id="custom-ignore-words" name="custom-ignore-words" rows="3" disabled placeholder="Enter words separated by commas..."></textarea>
            </div>
        </div>
        <br>
        <div id="step3" class="mb-3">
            <label class="form-label">Step 3: Select one or more analysis methods:</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="method1" name="analysis-method" value="SEQUENTIAL">
                <label for="method1" class="form-check-label" title="Suitable for a single small file">1. Sequential</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="method3" name="analysis-method" value="CONCURRENT_SKIP_LIST">
                <label for="method3" class="form-check-label" title="Processing a single large file and multiple large/small files is much faster than 1. Sequential algorithm, but slower than 3. Concurrent Hash Map">2. Concurrent Skip List</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="method2" name="analysis-method" value="CONCURRENT_HASHMAP">
                <label for="method2" class="form-check-label" title="Processing a single large file and multiple large/small files is much faster than 1. Sequential algorithm, and faster than 2. Concurrent Skip List">3. Concurrent Hash Map</label>
            </div>
        </div>
        <button id="analyze-btn" type="button" class="btn btn-primary" >Analyze Text</button>
<!--        onclick="window.location.href='../resultPage/results.html'"-->


    </form>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
